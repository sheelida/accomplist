<ion-header>  
  <ion-toolbar color="primary">
    <ion-title>
      Task detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- NEW METHOD ON TYPESCRIPT TO GET ALL INFORMATION NEEDED TO DISPLAY -->
    <div *ngIf="taskDetails()"></div>
    <ion-item lines="none">
      <ion-buttons>
        <!-- *ngIf SHOW CHECKBOX ACCORDING TO THE BOOLEAN DATA IN LOCAL STORAGE -->
          <ion-checkbox [checked]="this.status" slot ="start" readonly></ion-checkbox>
      </ion-buttons>   

      <ion-label>
        <!-- GETTING TYPESCRIPT VARIABLE -->
        {{ this.title }} 
      </ion-label>  
      <!-- WILL SHOW ONLY THE BULLET THAT MEETS THE CONDITION -->
      <div [class.bullet-color1]="this.priority==1" ></div>
      <div [class.bullet-color2]="this.priority==2" ></div>   
      <div [class.bullet-color3]="this.priority==3" ></div>
    </ion-item>
    <ion-item lines="none">       
        <ion-label slot="start">Date created:</ion-label>    
        <!-- DISPLAY THE dateCreated VARIABLE WHICH IS STORED IN TYPESCRIPT --> 
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]= "this.dateCreated" readonly></ion-datetime> 
   </ion-item>
    <!-- DISPLAY THE details VARIABLE WHICH IS STORED IN TYPESCRIPT -->
    <ion-textarea readonly>{{ this.details }} </ion-textarea>
    <!-- DISPLAY THE imagePath VARIABLE WHICH IS STORED IN TYPESCRIPT -->
    <ion-img [src]="imagePath" src="../../assets/picture.png"></ion-img>
</ion-content>
