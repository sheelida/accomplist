<ion-header>
    <ion-toolbar color="primary">
       <ion-searchbar [(ngModel)]="theSearch"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item  lines="none" *ngFor="let task of listTasks">
    <div *ngIf="taskSearch(task.title)">
      <ion-label *ngIf="task.status" (click)="taskDetails(task.id)" class="completed"> {{task.title}} </ion-label>

    </div>
    <ion-buttons slot="start">
      <ion-checkbox *ngIf="task.status" checked="true" slot = "start" (ionChange)="changeItemStatus(task.id)"></ion-checkbox>
    </ion-buttons>
    <div [class.bullet-color1]="task.priority==1 && task.status" slot="end"></div>
    <div [class.bullet-color2]="task.priority==2 && task.status" slot="end"></div>   
    <div [class.bullet-color3]="task.priority==3 && task.status" slot="end"></div>
    <ion-buttons slot="end">
        <ion-button color ="danger" fill ="clear" (click)="deleteTask( task.id )" *ngIf="task.status">
            <ion-icon name="close" ></ion-icon>
          </ion-button>
    </ion-buttons>  
  </ion-item>  
  </ion-content>
